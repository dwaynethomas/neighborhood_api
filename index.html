<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

function initMap() {
var myLatLng = {lat: 45.4754, lng: -122.562};

var map = new google.maps.Map(document.getElementById('map'), {
    center: myLatLng,
    zoom: 14
  });

var marker = new google.maps.Marker({
	 position: myLatLng,
	 map: map
 });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC02O_KtT07a3NPTFDzaDg8giMpkyyTIKs&callback=initMap">
    </script>
  </body>
</html>
